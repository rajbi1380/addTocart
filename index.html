<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/shopping-online-removebg-preview.png"
      type="image/x-icon"
    />
    <title>shopping</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/global.css" />
  </head>
  <body>
    <header>
      <img src="./image/shopping-online-removebg-preview.png" alt="" />
      <div>
        <a class="logIn" href="./login.html"
          >Login <i class="fa-solid fa-right-to-bracket"></i
        ></a>
        <a class="dashboardbtn" href="./dashboard.html"
          >Dashboard<i class="fa-solid fa-house"></i></a
        ><span
          ><i class="addBtn fa-solid fa-cart-shopping"></i><sup>0</sup></span
        >
      </div>
    </header>
    <div class="search">
      <h3>Shop</h3>
      <input type="text" placeholder="Search Prodcut..." /><button
        class="searchBtn"
      >
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
    <main>
      <div>
        <div class="products-box">
          <div id="loader"></div>
        </div>
        <div class="fillter">
          <div>
            <i class="fa-solid fa-sliders"></i>
            <p>Category</p>
          </div>
          <ul>
            <li class="selected">All</li>
            <li>Electronics</li>
            <li>Jewelery</li>
            <li>Men's Clothing</li>
            <li>Women's Clothing</li>
          </ul>
        </div>
      </div>

      <div class="panelCarts">
        <h2 class="cart-name">Your Cart</h2>
        <div class="boxItem"></div>
        <div class="total">
          <div class="total-title">total:</div>
          <div class="total-price">0</div>
        </div>
        <button class="setBuy">Set Buy</button>
        <i class="fa-solid fa-xmark close-cart"></i>
      </div>
    </main>
    <div id="modal">
      <div>
        <div><span id="modalbtn">X</span></div>
        <div><p id="modalText"></p></div>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
